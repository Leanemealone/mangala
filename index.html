<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mangala Online v13.7 - G√∂rsel Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root { --board-color: #8d6e63; --pit-color: #4e342e; --stone-color: #f5f5f5; --active-color: #ffd54f; }
        body { display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; font-family: 'Segoe UI', sans-serif; color: white; margin: 0; padding: 20px; overflow: hidden; touch-action: none; }
        .game-active, .game-active * { cursor: none !important; }
        #hand { position: fixed; width: 153px; height: 153px; background-image: url('https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/handdd.png'); background-size: contain; background-repeat: no-repeat; z-index: 10001; pointer-events: none; display: none; transform: translate(-20px, -20px); }
        
        #auth-overlay, #lobby-selection, #waiting-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; }
        .auth-card { background: #34495e; padding: 40px; border-radius: 25px; text-align: center; width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        select, input { width: 100%; height: 50px; padding: 0 15px; margin: 10px 0; border-radius: 12px; border: none; font-size: 1.1rem; outline: none; box-sizing: border-box; display: block; }
        #student-info-box { background: #2c3e50; margin: 15px 0; padding: 15px; border-radius: 15px; display: none; border: 1px solid #444; }
        .score-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 0.95rem; }
        .score-val { color: #ffd54f; font-weight: bold; }

        .btn { padding: 15px 30px; font-size: 1.1rem; font-weight: bold; color: white; border: none; border-radius: 12px; cursor: pointer; margin: 10px; transition: 0.3s; position: relative; }
        .btn-green { background: #27ae60; box-shadow: 0 5px #1e8449; }
        .btn-reset { background: #e74c3c; margin-top: 30px; z-index: 20000 !important; pointer-events: auto !important; cursor: pointer !important; touch-action: manipulation; }

        #game-ui { display: none; flex-direction: column; align-items: center; width: 100%; }
        #stats-bar { display: flex; justify-content: space-around; width: 100%; max-width: 800px; background: #34495e; padding: 15px; border-radius: 50px; margin-bottom: 20px; font-weight: bold; border: 2px solid #444; }
        
        /* TABLA VE KUYU D√úZENLEMELERƒ∞ */
        #board { display: grid; grid-template-columns: repeat(8, 120px); gap: 20px; background: var(--board-color); padding: 50px 40px; border-radius: 35px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); border: 12px solid #5d4037; position: relative; }
        .pit { width: 120px; height: 120px; background: var(--pit-color); border-radius: 50%; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; padding: 10px; box-sizing: border-box; cursor: pointer; position: relative; box-shadow: inset 8px 8px 20px rgba(0,0,0,0.6); }
        .treasury { grid-row: span 2; height: 260px; border-radius: 60px; background: #3e2723; }
        .stone { width: 18px; height: 18px; background: radial-gradient(circle at 6px 6px, #eee, #999); border-radius: 50%; margin: 3px; }

        /* SAYI G√ñSTERGELERƒ∞ (FIXED) */
        .stone-count { position: absolute; font-size: 1.3rem; color: #ffd54f; font-weight: bold; text-shadow: 2px 2px 4px black; width: 100%; text-align: center; left: 0; pointer-events: none; }
        
        /* √úst kuyularƒ±n rakamlarƒ± kuyu √úST√úNDE (Mavi alanda) */
        .count-top { top: -45px; }
        /* Alt kuyularƒ±n rakamlarƒ± kuyu ALTINDA */
        .count-bottom { bottom: -45px; }
        /* Hazinelerin rakamlarƒ± ALTINDA */
        .count-treasury { bottom: -35px; }

        .active-pit { box-shadow: inset 5px 5px 15px rgba(0,0,0,0.5), 0 0 25px var(--active-color); transform: scale(1.03); }
    </style>
</head>
<body>

    <div id="hand"></div>
    <div id="auth-overlay">
        <div class="auth-card">
            <h2>Mangala Giri≈ü</h2>
            <select id="student-list" onchange="showStudentScores()"><option value="">ƒ∞smini Se√ß...</option></select>
            <div id="student-info-box">
                <div class="score-row"><span>ü§ñ Bilgisayar Skoru:</span> <span id="info-ai" class="score-val">0</span></div>
                <div class="score-row"><span>üåê √áevrimi√ßi Skor:</span> <span id="info-online" class="score-val">0</span></div>
            </div>
            <input type="password" id="password" placeholder="≈ûifre">
            <button class="btn btn-green" onclick="handleLogin()">Giri≈ü Yap</button>
        </div>
    </div>

    <div id="lobby-selection" style="display:none;">
        <h1>Merhaba, <span id="display-name"></span></h1>
        <button class="btn btn-green" onclick="startGame('AI')">Bilgisayara Kar≈üƒ±</button>
        <button class="btn btn-green" onclick="startOnlineMode()">√áevrimi√ßi E≈üle≈üme</button>
    </div>

    <div id="waiting-screen" style="display:none;"><h1>üîÑ E≈üle≈üme Aranƒ±yor...</h1><button class="btn btn-reset" onclick="forceReset()">ƒ∞ptal Et</button></div>

    <div id="game-ui">
        <div id="stats-bar"><div id="user-label">Sen: ---</div><div id="opponent-label">Rakip: ---</div></div>
        <div id="turn-indicator" style="font-size:1.5rem; margin-bottom:20px; font-weight:bold; color:#ffd54f;">Y√ºkleniyor...</div>
        <div id="board">
            <div class="pit treasury" id="pit13"></div>
            <div class="pit" onclick="handlePitClick(12)" id="pit12"></div>
            <div class="pit" onclick="handlePitClick(11)" id="pit11"></div>
            <div class="pit" onclick="handlePitClick(10)" id="pit10"></div>
            <div class="pit" onclick="handlePitClick(9)" id="pit9"></div>
            <div class="pit" onclick="handlePitClick(8)" id="pit8"></div>
            <div class="pit" onclick="handlePitClick(7)" id="pit7"></div>
            <div class="pit treasury" id="pit6"></div>
            <div class="pit" onclick="handlePitClick(0)" id="pit0"></div>
            <div class="pit" onclick="handlePitClick(1)" id="pit1"></div>
            <div class="pit" onclick="handlePitClick(2)" id="pit2"></div>
            <div class="pit" onclick="handlePitClick(3)" id="pit3"></div>
            <div class="pit" onclick="handlePitClick(4)" id="pit4"></div>
            <div class="pit" onclick="handlePitClick(5)" id="pit5"></div>
        </div>
        <button class="btn btn-reset" onclick="forceReset()">Men√ºye D√∂n</button>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDcsk1VzI78PnMYeGvvY9CoLoiLxXl-4VQ",
        projectId: "mangala-a967f",
        databaseURL: "https://mangala-a967f-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:501041787727:web:f6a56b97c4415397078b3a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rtdb = firebase.database();
    const clickSound = new Audio('https://raw.githubusercontent.com/Leanemealone/assets-images/refs/heads/main/tas_sesi.mp3');

    let board = [4, 4, 4, 4, 4, 4, 0, 4, 4, 4, 4, 4, 4, 0];
    let isPlayer1Turn = true;
    let currentUser = null;
    let opponentName = "Bilgisayar"; 
    let myRole = ""; 
    let currentRoomRef = null;
    let gameMode = "";
    let isAnimating = false;
    let isHandActive = false;
    let lastProcessedMoveTs = 0;
    let studentsData = {};

    // Fare/El Takibi
    function updateHandPos(e) {
        if (!isHandActive) return;
        const hand = document.getElementById('hand');
        let x = (e.type.includes('touch')) ? e.touches[0].clientX : e.clientX;
        let y = (e.type.includes('touch')) ? e.touches[0].clientY : e.clientY;
        hand.style.display = "block";
        hand.style.left = x + 'px';
        hand.style.top = y + 'px';
    }
    window.addEventListener('mousemove', updateHandPos);
    window.addEventListener('touchstart', updateHandPos);
    window.addEventListener('touchmove', updateHandPos);

    async function loadStudents() {
        try {
            const select = document.getElementById('student-list');
            const snapshot = await db.collection('ogrenciler').get();
            select.innerHTML = '<option value="">ƒ∞smini Se√ß...</option>';
            snapshot.forEach(doc => {
                studentsData[doc.id] = doc.data();
                let opt = document.createElement('option');
                opt.value = doc.id; opt.textContent = doc.data().ad_soyad;
                select.appendChild(opt);
            });
        } catch (e) { console.error(e); }
    }
    loadStudents();

    function showStudentScores() {
        const id = document.getElementById('student-list').value;
        const box = document.getElementById('student-info-box');
        if (id && studentsData[id]) {
            document.getElementById('info-ai').innerText = studentsData[id].skor_ai || 0;
            document.getElementById('info-online').innerText = studentsData[id].skor_online || 0;
            box.style.display = 'block';
        } else box.style.display = 'none';
    }

    async function handleLogin() {
        const id = document.getElementById('student-list').value;
        const pass = document.getElementById('password').value;
        if (!id || studentsData[id].sifre !== pass) return alert("Hatalƒ± giri≈ü!");
        currentUser = { id, ...studentsData[id] };
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('lobby-selection').style.display = 'flex';
        document.getElementById('display-name').innerText = currentUser.ad_soyad;
    }

    function forceReset() {
        if (typeof currentRoomRef !== 'undefined' && currentRoomRef !== null) currentRoomRef.off();
        window.location.replace(window.location.pathname);
    }

    async function startOnlineMode() {
        gameMode = "ONLINE";
        document.getElementById('lobby-selection').style.display = 'none';
        document.getElementById('waiting-screen').style.display = 'flex';
        const lobbyRef = rtdb.ref('lobby');
        const lobbySnap = await lobbyRef.get();
        if (!lobbySnap.val()) {
            const newRoomRef = rtdb.ref('rooms').push();
            myRole = "p1"; currentRoomRef = newRoomRef;
            await newRoomRef.set({ p1: currentUser.ad_soyad, p2: "", board: board, turn: "p1", lastMove: -1, lastPlayer: "", ts: 0 });
            await lobbyRef.set(newRoomRef.key);
            newRoomRef.on('value', snap => { const v = snap.val(); if (v && v.p2 !== "" && !isHandActive) setupUI(v); });
        } else {
            const roomId = lobbySnap.val();
            myRole = "p2"; currentRoomRef = rtdb.ref('rooms/' + roomId);
            await currentRoomRef.update({ p2: currentUser.ad_soyad });
            await lobbyRef.remove();
            const snap = await currentRoomRef.get(); setupUI(snap.val());
        }
    }

    function setupUI(data) {
        isHandActive = true;
        document.getElementById('waiting-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        document.body.classList.add('game-active');
        opponentName = (myRole === "p1" ? data.p2 : data.p1);
        document.getElementById('opponent-label').innerText = "Rakip: " + opponentName;
        document.getElementById('user-label').innerText = "Sen: " + currentUser.ad_soyad;
        currentRoomRef.on('value', async snap => {
            const val = snap.val(); if(!val) return;
            if (val.lastPlayer !== "" && val.lastPlayer !== myRole && val.ts > lastProcessedMoveTs) {
                lastProcessedMoveTs = val.ts; await play(val.lastMove);
            }
            if (!isAnimating) { board = [...val.board]; isPlayer1Turn = (val.turn === "p1"); updateUI(); }
        });
    }

    function startGame(mode) {
        gameMode = mode; isHandActive = true;
        opponentName = (mode === "AI" ? "Bilgisayar" : "Rakip");
        document.getElementById('lobby-selection').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        document.body.classList.add('game-active');
        document.getElementById('opponent-label').innerText = "Rakip: " + opponentName;
        document.getElementById('user-label').innerText = "Sen: " + currentUser.ad_soyad;
        updateUI();
    }

    function updateUI() {
        const ind = document.getElementById('turn-indicator');
        const p1Name = (gameMode === "ONLINE" && myRole === "p2") ? opponentName : currentUser.ad_soyad;
        const p2Name = (gameMode === "ONLINE" && myRole === "p2") ? currentUser.ad_soyad : opponentName;
        ind.innerText = isPlayer1Turn ? `Sƒ±ra: ${p1Name}` : `Sƒ±ra: ${p2Name}`;

        for (let i = 0; i < 14; i++) {
            const p = document.getElementById('pit' + i); p.innerHTML = "";
            for (let s = 0; s < board[i]; s++) { const st = document.createElement('div'); st.className = 'stone'; p.appendChild(st); }
            
            const c = document.createElement('div');
            // Hazineler i√ßin farklƒ± sƒ±nƒ±f, √ºst ve alt kuyular i√ßin farklƒ± sƒ±nƒ±flar:
            if (i === 6 || i === 13) c.className = 'stone-count count-treasury';
            else if (i >= 7 && i <= 12) c.className = 'stone-count count-top';
            else c.className = 'stone-count count-bottom';
            
            c.innerText = board[i]; p.appendChild(c);
            p.classList.remove('active-pit');
            if(!isAnimating) {
                if(isPlayer1Turn && i <= 5 && (gameMode!=="ONLINE" || myRole==="p1")) p.classList.add('active-pit');
                if(!isPlayer1Turn && i >= 7 && i <= 12 && (gameMode!=="ONLINE" || myRole==="p2")) p.classList.add('active-pit');
            }
        }
    }

    async function handlePitClick(i) {
        if (isAnimating || board[i] === 0) return;
        if (gameMode === "ONLINE" && ((myRole === "p1" && !isPlayer1Turn) || (myRole === "p2" && isPlayer1Turn))) return;
        await play(i);
        if (gameMode === "ONLINE") await currentRoomRef.update({ board: board, turn: isPlayer1Turn ? "p1" : "p2", lastMove: i, lastPlayer: myRole, ts: Date.now() });
        if (gameMode === "AI" && !isPlayer1Turn) { await new Promise(r => setTimeout(r, 1000)); aiMove(); }
    }

    async function play(index) {
        isAnimating = true;
        let stones = board[index]; board[index] = 0;
        clickSound.currentTime = 0; clickSound.play().catch(()=>{});
        updateUI(); await new Promise(r => setTimeout(r, 400));
        let cur = index;
        if (stones === 1) { cur = (cur + 1) % 14; board[cur]++; clickSound.currentTime = 0; clickSound.play().catch(()=>{}); updateUI(); await new Promise(r => setTimeout(r, 400)); }
        else {
            board[index] = 1; stones--; updateUI(); await new Promise(r => setTimeout(r, 400));
            while (stones > 0) {
                cur = (cur + 1) % 14; if (isPlayer1Turn && cur === 13) continue; if (!isPlayer1Turn && cur === 6) continue;
                board[cur]++; stones--; clickSound.currentTime = 0; clickSound.play().catch(()=>{}); updateUI(); await new Promise(r => setTimeout(r, 400));
            }
        }
        checkRules(cur); isAnimating = false; await checkGameOver(); updateUI();
    }

    function checkRules(last) {
        if ((isPlayer1Turn && last === 6) || (!isPlayer1Turn && last === 13)) return;
        if (isPlayer1Turn && last >= 7 && last <= 12 && board[last] % 2 === 0) { board[6] += board[last]; board[last] = 0; }
        else if (!isPlayer1Turn && last >= 0 && last <= 5 && board[last] % 2 === 0) { board[13] += board[last]; board[last] = 0; }
        if (board[last] === 1) {
            let opp = 12 - last;
            if (isPlayer1Turn && last <= 5 && board[opp] > 0) { board[6] += board[last] + board[opp]; board[last] = 0; board[opp] = 0; }
            else if (!isPlayer1Turn && last >= 7 && last <= 12 && board[opp] > 0) { board[13] += board[last] + board[opp]; board[last] = 0; board[opp] = 0; }
        }
        isPlayer1Turn = !isPlayer1Turn;
    }

    function aiMove() { let m = []; for(let i=7; i<=12; i++) if(board[i]>0) m.push(i); if(m.length) handlePitClick(m[Math.floor(Math.random()*m.length)]); }

    async function checkGameOver() {
        if (board.slice(0, 6).every(v => v === 0) || board.slice(7, 13).every(v => v === 0)) {
            isAnimating = true;
            for (let i = 0; i < 6; i++) { board[6] += board[i]; board[i] = 0; }
            for (let i = 7; i < 13; i++) { board[13] += board[i]; board[i] = 0; }
            updateUI();
            const f = (gameMode === "AI") ? "skor_ai" : "skor_online";
            try {
                const userRef = db.collection('ogrenciler').doc(currentUser.id);
                const doc = await userRef.get();
                const yeniSkor = (doc.data()[f] || 0) + board[6];
                await userRef.update({ [f]: yeniSkor });
                alert("Oyun Bitti! Skorun: " + yeniSkor);
                forceReset();
            } catch (e) { console.error(e); forceReset(); }
        }
    }
</script>
</body>
</html>
